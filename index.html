    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

    <script src="js/funcoes.js"></script>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="img/icone.jpg" alt="Logo" width="40" height="40" class="d-inline-block align-text-top me-2" />
        HotLap
        </a>
        <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Home -->
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>

                <!-- Cadastrar Piloto (ativo) -->
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="CadPiloto.html">Cadastrar Piloto</a>

                <!-- Ranking Geral -->
                <li class="nav-item">

                    <a class="nav-link" href="ranking.html">Ranking por Categoria</a>
                </li>
            </ul>
        </div>
    </div>
    </nav>

  <!-- Conteúdo principal -->
  <div class="container mt-4">
    <h2 class="mb-4 text-center">Lista de Pilotos Cadastrados</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Carro</th>
            <th>Cronômetro</th>
            <th>Potência</th>
            <th>Categoria</th>
            <th>Categoria Geral</th>
            <th>Melhor Tempo</th>
          </tr>
        </thead>
        <tbody id="tabela"></tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para carregar os dados -->
  <script>
    const tabela = document.getElementById("tabela");

    function carregarPilotos() {
      const dados = JSON.parse(localStorage.getItem("pilotos") || "[]");
      tabela.innerHTML = "";

      dados.forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.nome}</td>
          <td>${p.carro}</td>
          <td>${p.cronometro}</td>
          <td>${p.potencia}</td>
          <td>${p.categoria}</td>
          <td>Geral</td>
          <td>${p.tempo || "-"}</td>
        `;
        tabela.appendChild(tr);
      });
    }

    carregarPilotos();
  </script>
</body>
