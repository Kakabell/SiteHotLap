  <!-- Conte√∫do Principal -->
  <main class="container py-5 mt-5">
    <h1 class="text-center mb-4">üèÅ Ranking Geral de Pilotos</h1>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <input id="search" type="text" class="form-control w-50" placeholder="üîç Buscar piloto pelo nome...">
      <a href="index.html" class="btn btn-outline-primary">‚¨ÖÔ∏è Voltar para a P√°gina Inicial</a>
    </div>

    <div id="ranking" class="table-responsive"></div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 

  <!-- Script de Ranking Geral -->
  <script>
  // Fun√ß√£o principal para carregar e renderizar o ranking
  function atualizarRanking() {
    carregarRankingGeral(); // Recarrega os dados e redesenha a tabela
  }

  // Fun√ß√£o para carregar e ordenar dados
  function carregarRankingGeral() {
    const dados = JSON.parse(localStorage.getItem("pilotos") || "[]");
    const filtrados = dados.filter(p => p.tempo && p.tempo.trim() !== "");

    // Ordena por tempo
    filtrados.sort((a, b) => {
      const ta = parseFloat(a.tempo.replace(":", "."));
      const tb = parseFloat(b.tempo.replace(":", "."));
      return ta - tb;
    });

    renderTabela(filtrados);

    // Filtro por nome
    const searchInput = document.getElementById("search");
    if (searchInput) {
      searchInput.addEventListener("input", function () {
        const termo = this.value.toLowerCase();
        const filtradosBusca = filtrados.filter(p =>
          p.nome.toLowerCase().includes(termo)
        );
        renderTabela(filtradosBusca);
      });
    }
  }

  // Renderiza a tabela com os dados atuais
  function renderTabela(pilotos) {
    const table = document.createElement("table");
    table.className = "table table-striped table-hover table-bordered";

    const thead = document.createElement("thead");
    thead.innerHTML = `
      <tr class="table-dark text-center">
        <th>Posi√ß√£o</th>
        <th>Piloto</th>
        <th>Carro</th>
        <th>Cron√¥metro</th>
        <th>Pot√™ncia</th>
        <th>Categoria</th>
        <th>Tempo</th>
      </tr>
    `;

    const tbody = document.createElement("tbody");

    pilotos.forEach((p, i) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="text-center">${i + 1}</td>
        <td>${p.nome}</td>
        <td>${p.carro}</td>
        <td class="text-center">${p.cronometro}</td>
        <td class="text-center">${p.potencia} cv</td>
        <td class="text-center">${p.categoria}</td>
        <td class="text-center">${p.tempo}</td>
      `;
      tbody.appendChild(tr);
    });

    table.innerHTML = "";
    table.appendChild(thead);
    table.appendChild(tbody);

    const container = document.getElementById("ranking");
    container.innerHTML = "";
    container.appendChild(table);
  }

  // Carrega o ranking ao abrir a p√°gina
  window.onload = () => {
    carregarRankingGeral();

    // Atualiza a cada 5 segundos
    setInterval(atualizarRanking, 5000);
  };
</script>
